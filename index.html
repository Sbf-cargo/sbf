        /* Custom CSS for the loading dots animation */
        @keyframes pulseDot {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.5);
                opacity: 0.7;
            }
        }

        /* Apply animation to each dot with a slight delay */
        .dot-animation span:nth-child(1) {
            animation: pulseDot 1.4s ease-in-out infinite;
        }
        .dot-animation span:nth-child(2) {
            animation: pulseDot 1.4s ease-in-out infinite 0.2s; /* Delay for second dot */
        }
        .dot-animation span:nth-child(3) {
            animation: pulseDot 1.4s ease-in-out infinite 0.4s; /* Delay for third dot */
        }

        /* Custom CSS for the fade-in effect of content */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in-content > * {
            animation: fadeIn 1s ease-out forwards;
            opacity: 0; /* Start invisible */
        }

        .fade-in-content h1 { animation-delay: 0.2s; }
        .fade-in-content p:nth-of-type(1) { animation-delay: 0.4s; }
        .fade-in-content svg { animation-delay: 0.6s; }
        .fade-in-content p:nth-of-type(2) { animation-delay: 0.8s; }
        .fade-in-content .dot-animation { animation-delay: 1s; }

        /* Ensure Inter font is applied globally */
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            overflow: hidden; /* Prevent scrollbars */
            position: relative; /* For absolute positioning of overlay */
            /* Background image styles */
            background-image: url('https://www.dotefl.com/wp-content/uploads/2023/07/Road-vs-street.jpg');
            background-size: cover; /* Ensures the image covers the entire background */
            background-position: center; /* Centers the image */
            background-repeat: no-repeat; /* Prevents repeating */
        }

        /* Overlay for text readability with a gradient */
        .image-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* Using a linear-gradient for a "gradient filled" effect */
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.4) 0%, rgba(0, 0, 0, 0.6) 100%);
            z-index: 0; /* Above image, below content */
